# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# =========================================================
# 1. 站点基本信息 (Site)
# =========================================================
title: sakura's blog          # 网站标题
subtitle: 'Code & Life'       # 副标题
description: 'AI学习者 | 全栈开发 | 生活记录'  # 网站描述 (给搜索引擎看的)
keywords: Vue, Hexo, Python, AI, 编程, 随笔 # 网站关键词
author: sakura                # 文章作者名
language: zh-CN               # 语言
timezone: 'Asia/Shanghai'     # 时区

# =========================================================
# 2. 网址设置 (URL) - ⚠️ 关键设置
# =========================================================
## 必须修改！把下面的地址换成你 Netlify 的真实域名 (例如 https://hanasakura.netlify.app)
url: https://hanasakura.netlify.app
permalink: posts/:abbrlink/   # 推荐：文章链接格式 (如果没装 hexo-abbrlink 插件，请改回 :year/:month/:day/:title/)
permalink_defaults:
pretty_urls:
  trailing_index: true
  trailing_html: true

# =========================================================
# 3. 目录设置 (Directory)
# =========================================================
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# =========================================================
# 4. 文章写作设置 (Writing)
# =========================================================
new_post_name: :title.md
default_layout: post
titlecase: false
external_link:
  enable: true
  field: site
  exclude: ''
filename_case: 0
render_drafts: false
# ⚠️ 资源文件夹：建议改为 true。这样新建文章时会自动创建同名文件夹用于存放图片
post_asset_folder: true
relative_link: false
future: true

# 代码高亮设置 (配合 Butterfly 主题)
syntax_highlighter: highlight.js
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: true  # 开启这个，Butterfly 的代码块样式更兼容
prismjs:
  enable: false # Butterfly 默认推荐用 highlight.js，关闭 prismjs 避免冲突
  preprocess: true
  line_number: true
  tab_replace: ''

# =========================================================
# 5. 首页分页设置 (Home page setting)
# =========================================================
index_generator:
  path: ''
  per_page: 10 # 首页每页显示多少篇文章
  order_by: -date

# =========================================================
# 6. 分类与标签 (Category & Tag)
# =========================================================
default_category: uncategorized
category_map:
tag_map:

# =========================================================
# 7. 元数据 (Metadata elements)
# =========================================================
meta_generator: true

# =========================================================
# 8. 日期时间格式 (Date / Time format)
# =========================================================
date_format: YYYY-MM-DD
time_format: HH:mm:ss
updated_option: 'mtime'

# =========================================================
# 9. 分页 (Pagination)
# =========================================================
per_page: 10
pagination_dir: page

# =========================================================
# 10. 扩展 (Extensions)
# =========================================================
## 启用 Butterfly 主题
theme: butterfly

# =========================================================
# 11. 部署 (Deployment)
# =========================================================
## 因为我们用 Netlify 自动抓取 GitHub，所以这里留空即可，不需要配置
deploy:
  type: ''

# =========================================================
# 12. 简短的 URL (Abbreviated Link)
# =========================================================
abbrlink:
  alg: crc32      # 算法：crc16(短) 或 crc32(长一点)，推荐 crc32
  rep: hex        # 进制：dec(十进制) 或 hex(十六进制)，推荐 hex

aplayer:
  meting: true